<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <fieldset>
      <legend>Personal Details</legend>
      <div>
        <label> Salutations </label><br />
        <select>
          <option value="none">--None--</option>
          <option value="mr">Mr.</option>
          <option value="mrs">Mrs.</option>
          <option value="miss">Miss</option>
        </select>
      </div>
      <br />
      <div>
        <label>First Name : </label>
        <input type="text" name="name" placeholder="" size="20" />
      </div>
      <br />
      <div>
        <label>Last Name :</label>
        <input type="text" name="lname" placeholder="" size="20" />
      </div>
      <br />
      <div>
        <label>Gender :</label>
        <input type="radio" id="Male" name="Male" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Female" value="Female" />
        <label for="Female">Female</label>
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="text" placeholder="" name="email" required />
      </div>
      <br />
      <div>
        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" placeholder="dd/mm/yyyy" value="" />
      </div>
      <br />
      <div>
        <label>Address:</label><br />
        <textarea name="add" rows="5" cols="50"></textarea>
      </div>
    </fieldset>
  </body>
</html>
